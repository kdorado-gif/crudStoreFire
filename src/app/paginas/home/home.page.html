<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
      <ion-item>
        <ion-label> Titulo:</ion-label>
        <ion-input [(ngModel)]="tareaEditando.titulo" type ="text" placeholder="Titulo tarea" > </ion-input>
      </ion-item>
      <ion-item>
        <ion-label> Descripcion:</ion-label>
        <ion-input [(ngModel)]="tareaEditando.descripcion" type ="text" placeholder="Descripción tarea" > </ion-input>
      </ion-item>
  </ion-list>
  <ion-button (click)="insertarTarea()" expand="block">
      Añadir Tarea
  </ion-button>
</ion-content>
